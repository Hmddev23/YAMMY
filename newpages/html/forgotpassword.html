<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/newpages/css/forgotpassword.css">
    <title>YAMMY</title>
  </head>
<body>
    <header class="logo">
        <img src="../frontend/src/assets/favicon.svg" alt="logo png">
    </header>
    <div class="container">
        <form action="">
            <h1>Reset your password</h1>
            <p>Don't worry, we've got you back! Just enter your email address and we'll send you a link to 
                reset your password</p>
            <div class="input-box">
                <label for="Email"> Email
                    <input type="text" placeholder="example@email.com" required>
                </label>
            </div>
            <div class="not-robot">
                <label for="robot-checkbox"><input type="checkbox" id="robot-checkbox">I'm not a robot </label>
                <img src="../images/recaptcha.svg" alt="Recaptcha">
            </div>
            <div>
                <button type="button" class="submit-btn">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
