<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="register.css">
    <title>YAMMY</title>
  </head>
    <body>        
        <div class="form-popup">
            <div class="form-box">
                <div class="form-detail">
                    <header class="logo">
                        <img src="../frontend/src/assets/favicon.svg" alt="logo png">
                    </header>
                    <h1>Why Sign up?</h1>
                   
                    <p> access to exclusive curated recipes.</p>
                    <p>Receive personalized recipe recommendations.</p>
                    <p>Join a vibrant community of food enthusiasts.</p>
                    
                    <img src="images/Homemade Hamburger.jfif" alt="rounded">
                </div>
                <div class="form-content">
                    <form action="#">
                        <h1>Register to Yammy</h1>
                        <div class="input-box">
                            <label for="Email"> Email or Username
                                <input type="text" placeholder="example@email.com" required>
                            </label>
                        </div>
                        <div class="input-box">
                            <label for="Username"> Username
                                <input type="text" placeholder="Username" required>
                            </label>
                        </div>
                        <div class="input-box">
                            <label for="Password">Password
                                <input type="text" placeholder="password" required>
                            </label>
                        </div>
                        <div class="forgot-password">
                            <label><input type="checkbox">Stay signed in </label>
                            <a href="/newpages/forgotpassword.html">forgot my password? </a>
                        </div>
                        <button type="submit" class="btn1">Register</button>
                        <div class="or">
                        <span> OR </span>
                        </div>
                        
                        <div>
                            <button type="button" class="btn2"><i class='bx bxl-facebook-circle'></i>Sign In with Facebook</button>
                            <button type="button" class="btn3"><i class='bx bxl-google'></i>Sign In with Gmail</button>
                        </div>
                        <p id="footer">By creating an account.you agree to our <a href="#"> terms</a> and <a href="#">privacy policy</a></p>
                    </form>
                </div>
            </div>
        </div>
    </body>
