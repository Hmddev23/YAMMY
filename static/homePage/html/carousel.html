<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet" type="text/css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />

    <link rel="stylesheet" href="../../root-css/root.css" />
    <link rel="stylesheet" href="../../root-css/global.css" />
    <link rel="stylesheet" href="../css/carousel.css">

    <title>Carousel</title>
  </head>

  <body>


    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
      <img class="image" src="../images/american_food.jpg" alt="image american" draggable="false" />
      <img class="image" src="../images/asian_food.jpg" alt="image asian" draggable="false" />
      <img class="image" src="../images/french_food.jpg" alt="image french" draggable="false" />
      <img class="image" src="../images/indian_food.jpg" alt="image indian" draggable="false" />
      <img class="image" src="../images/italian_food.jpg" alt="image italian" draggable="false" />
      <img class="image" src="../images/mexican_food.jpg" alt="image mexican" draggable="false" />
    </div>


    <script src="../js/carousel.js"></script>
  </body>
</html>
